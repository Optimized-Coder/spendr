{% extends 'base.html' %}

{% block content %}
<main>
    <section class="app">
        <article class="banner">
            <h2>Track Your Spending</h2>
        </article>
        <article class="month">{{month}}</article>
        <article class="balance">
            <p>
                <span class="material-symbols-outlined">
                    payments
                </span>
                £1000
            </p>
        </article>
        <article class="form">
            <div class="incoming input-field">
                <form action="">
                    <label for="income">Add Spending</label>
                    <input type="text" name="spending" id="spending">
                    <select name="category" id="category">
                        <option value="Food">Food</option><option value="Socializing">Socializing</option>
                        <option value="Subscriptions">Subscriptions</option>
                        <option value="Housing">Housing</option>
                        <option value="Other">Other</option>
                    </select>
                    <button>submit</button>
                </form>
            </div>
            <div class="outgoing input-field">
                <form action="">
                    <label for="income">Add Income</label>
                    <input type="text" name="income" id="income">
                    <select name="category" id="category">
                        <option value="Salary">Salary</option>
                    </select>
                    <button>submit</button>
                </form>
            </div>
        </article>
        <article class="by-category">
            <aside class="spend-by-category">
                <table id="cat-table">
                    <thead>
                        <th>Category</th>
                        <th>£</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Food</td>
                            <td>£100</td>
                        </tr>
                        <tr>
                            <td>Socializing</td>
                            <td>£100</td>
                        </tr>
                        <tr>
                            <td>Subscriptions</td>
                            <td>£100</td>
                        </tr>
                        <tr>
                            <td>Housing</td>
                            <td>£100</td>
                        </tr>
                        <tr>
                            <td>Other</td>
                            <td>£100</td>
                        </tr>
                    </tbody>
                </table>
            </aside>
        </article>
        <article class="total">
            <div>
                <p>Total Income: £1000</p>
            </div>
            <div>
                <p>Total Expendature: £1000</p>
            </div>
            <div>
                <p>Gain / Loss: £0</p>
            </div>
        </article>
    </section>
</main>
{% endblock %}
